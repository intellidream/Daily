<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="light_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CAC7E4"/>
      <stop offset="50%" stop-color="#E6E6E6"/>
      <stop offset="100%" stop-color="#C1D8E4"/>
    </linearGradient>

    <linearGradient id="dark_d_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#594AE2"/>
      <stop offset="50%" stop-color="#1b0e33"/>
      <stop offset="100%" stop-color="#00d2ff"/>
    </linearGradient>
    
    <mask id="cutout-mask">
      <!-- White rect = Show D content -->
      <rect x="0" y="0" width="512" height="512" fill="white"/>
      
      <!-- Black starship = Hide D content (reveal background) -->
      <g transform="translate(256 256) scale(1.65) translate(-264 -256)">
         <g transform="translate(264, 256) rotate(45) scale(3.5)" fill="black">
            <path d="M 0 -22 Q 0 -5, 14 -5 Q 5 0, 8 15 L 0 10 L -8 15 Q -5 0, -14 -5 Q 0 -5, 0 -22 Z" />
         </g>
      </g>
    </mask>
  </defs>

  <!-- Background: Light Gradient -->
  <rect width="512" height="512" rx="110" fill="url(#light_gradient)"/>

  <!-- Centered D: Dark Gradient with Starship Cutout -->
  <g transform="translate(256 256) scale(1.65) translate(-264 -256)">
      <g>
         <path d="M130 135 Q 130 115, 150 115 H 300 C 430 115, 430 397, 300 397 H 150 Q 130 397, 130 377 V 135 Z" 
               fill="url(#dark_d_gradient)"
               mask="url(#cutout-mask)"/>
      </g>
  </g>
</svg>