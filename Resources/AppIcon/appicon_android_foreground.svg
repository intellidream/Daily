<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dark_d_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#594AE2" />
      <stop offset="0.5" stop-color="#1b0e33" />
      <stop offset="1" stop-color="#00d2ff" />
    </linearGradient>

    <!-- Orbital Ring -->
    <circle id="orbital-ring" cx="256" cy="256" r="230" />

    <!-- Sharp Rocket -->
    <g id="united-rocket">
        <path d="M 256 20 L 330 400 L 256 350 L 182 400 Z" /> <!-- Body -->
        <path d="M 280 200 L 420 300 L 300 300 Z" /> <!-- R Wing -->
        <path d="M 232 200 L 92 300 L 212 300 Z" /> <!-- L Wing -->
    </g>
  </defs>

  <!-- Foreground Layer -->
  <!-- Scaled down to fit safe zone (diameter 66 dp / 108 dp = ~61%) -->
  <!-- Let's use 0.65x scale centered -->
  <g transform="translate(256 256) scale(0.65) translate(-256 -256)">
      
      <!-- Cutout Logic Reused -->
      <mask id="cutout-mask">
          <rect width="100%" height="100%" fill="white" />
          <g transform="translate(256 256) rotate(45) translate(-256 -256) scale(1.1)">
             <use href="#united-rocket" fill="black" />
          </g>
      </mask>
      
      <!-- The Token -->
      <use href="#orbital-ring" fill="url(#dark_d_gradient)" mask="url(#cutout-mask)" />
  </g>
</svg>