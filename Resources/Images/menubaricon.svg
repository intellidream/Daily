<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="starship-united" d="M 0 -22 Q 0 -5, 14 -5 Q 5 0, 8 15 L 0 10 L -8 15 Q -5 0, -14 -5 Q 0 -5, 0 -22 Z" />
    
    <mask id="cutout-mask">
      <!-- Everything white is visible (the D) -->
      <rect x="0" y="0" width="512" height="512" fill="white"/>
      
      <!-- The Starship is black (hidden/cutout) 
           Position matches the D's coordinate space if applied there, 
           BUT masks are direct coordinates. 
           So we need to replicate the Transform of the D here. 
           D Transform: translate(256 256) scale(1.65) translate(-264 -256)
           
           We'll group this and apply the same transform.
      -->
      <g transform="translate(256 256) scale(1.65) translate(-264 -256)">
         <g transform="translate(264, 256) rotate(45) scale(3.5)" fill="black">
            <use href="#starship-united" />
         </g>
      </g>
    </mask>
  </defs>

  <!-- Main D Shape -->
  <g transform="translate(256 256) scale(1.65) translate(-264 -256)">
    <path d="M130 135 Q 130 115, 150 115 H 300 C 430 115, 430 397, 300 397 H 150 Q 130 397, 130 377 V 135 Z" 
          fill="black" 
          mask="url(#cutout-mask)"/>
  </g>
</svg>